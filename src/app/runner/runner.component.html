<div class="steps-wrapper">
    <mat-card *ngFor="let step of model.steps; let i = index" 
              [ngStyle]="stepStyleStatus(i)">
        <app-step [name]="step.name" [duration]="stepDuration(step, i)"></app-step>
    </mat-card>
    <div *ngIf="model.steps.length === 0">No steps to display</div>
</div>
